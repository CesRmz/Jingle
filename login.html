  <title>Accede a Jingle</title>

<body>
        <header id="loginHeader">
            Jingle
        </header>
  <section class="container">

    <div class="login">
      <h1>Accede a Jingle</h1>
	  <p id="errorMessage"></p>
      <form id="loginForm" method="post">
        <p><input type="text" id="usuarioVal" value="" placeholder="correo o cuenta jingle"></p>
        <p><input type="password" id="passwordVal" value="" placeholder="contraseña"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Guardar sesion en esta maquina
          </label>
        </p>
        <p class="submit"><input type="button" id="commit" value = "Acceder" onclick="llamarAPI()"/></p>
      </form>
    </div>

    <div class="login-help">
      <p>Olvidaste tu Contraseña? <a href="index.html">Click aqui para recuperarla</a>.</p>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="script/script.js"></script>
</body>
