<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Accede a Jingle</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
        <header id="loginHeader">
            Jingle
        </header>
  <section class="container">

    <div class="login">
      <h1>Accede a Jingle</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="correo o cuenta jingle"></p>
        <p><input type="password" name="password" value="" placeholder="contraseña"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Guardar sesion en esta maquina
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Acceder"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Olvidaste tu Contraseña? <a href="index.html">Click aqui para recuperarla</a>.</p>
    </div>
  </section>
</body>
</html>
